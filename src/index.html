    <script>
      const unicodeChars = [
        "x0048",
        "x0069",
        "x002E",
        "x0049",
        "x0027",
        "x006D",
        "x0061",
        "x0072",
        "x0079",
      ];

      const fonts = [
        "Helvetica",
        "Arial",
        "Arial Black",
        "Verdana",
        "Tahoma",
        "Trebuchet MS",
        "Impact",
        "Gill Sans",
        "Times New Roman",
        "Georgia",
        "Palatino",
        "Baskerville",
        "AndalÃ© Mono",
        "Courier",
        "Lucida",
        "Monaco",
        "Bradley Hand",
        "Brush Script MT",
        "Luminari",
        "Comic Sans MS",
      ];

      const fontFamilyMap = unicodeChars.reduce((acc, unicodeValue) => {
        const innerResult = fonts.map(
          (fontName) => `${fontName}-${unicodeValue}`
        );

        return { ...acc, [unicodeValue]: innerResult };
      }, {});

      const getRandomFontFamily = (unicode) =>
        fontFamilyMap[unicode][
          Math.floor(Math.random() * fontFamilyMap[unicode].length)
        ];

      const headingElements = new Array(
        ...document.querySelector("#main-heading").children
      ).filter((node) => Boolean(node.id));

      console.log(headingElements);

      headingElements.forEach((el) => {
        setTimeout(() => {
          setInterval(() => {
            const fontFamily = getRandomFontFamily(el.id.split("-")[0]);
            console.log("ping");
            el.style.fontFamily = `"${fontFamily}", "Quattrocento", serif`;
          }, Math.floor(Math.random() * 2000));
        }, Math.max(Math.floor(Math.random() * 10000), 500));
      });
